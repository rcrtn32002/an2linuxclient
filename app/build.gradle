apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "kiwi.root.an2linuxclient"
        minSdkVersion 18
        targetSdkVersion 29
        versionCode 19
        versionName "0.13.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
        }
    }
    lintOptions {
        // disable errors on lint
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

ext {
    // https://developer.android.com/jetpack/androidx/versions/

    appcompatVersion = "1.1.0"
    annotationVersion = "1.1.0"
    preferenceVersion = "1.1.0"
    recyclerViewVersion = "1.1.0"
    constraintLayoutVersion = "1.1.3"
    lifecycleVersion = "2.2.0"

    materialVersion = "1.0.0"
}

dependencies {
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
    implementation "androidx.annotation:annotation:$annotationVersion"
    implementation "androidx.preference:preference:$preferenceVersion"
    implementation "androidx.recyclerview:recyclerview:$recyclerViewVersion"
    implementation "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"
    annotationProcessor "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"

    // For Floating Action Button
    implementation "com.google.android.material:material:$materialVersion"

    implementation "com.madgag.spongycastle:pkix:1.54.0.0" // for X.509 certificate generation
}
